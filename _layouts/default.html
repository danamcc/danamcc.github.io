<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{site.baseurl}}/img/favicon.png">

    <title>{{ site.name }} - {{ page.title }}</title>

    <!-- styles -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/superhero/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="container">

    <div class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{site.baseurl}}/">{{ site.name }}</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {% for link_page in site.data.pages %}
            <li{% if page.title == link_page.title %} class="active"{% endif %}>
              <a href="{{site.baseurl}}{{link_page.url}}">
                <span class="glyphicon glyphicon-{{link_page.icon}}"></span>
                {{link_page.title}}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>

    {{ content }}

    <hr>

    <footer>
      <span class="pull-left">&copy; 2014 {{ site.name }}</span>
      <span class="pull-right">Website by <a href="http://nicolasmccurdy.github.io" target="_blank">Nicolas McCurdy</a></span>
    </footer>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
