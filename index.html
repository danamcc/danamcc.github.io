---
layout: default
title: Home
published: true
---

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <h1>Welcome to Dana McCurdy's website.</h1>
  <br>

  <div class="row">
    <div class="col-sm-3 text-center">
      <img class="img-thumbnail" src="{{site.baseurl}}/img/portrait.jpg" width="200" alt="photo of Dana">
    </div>

    <div class="col-sm-9 lead">
      {% capture lead %}{% include lead.md %}{% endcapture %}
      {{ lead | markdownify }}
    </div>
  </div>
</div>

<!-- Example row of columns -->
<div class="row excerpts">
  {% for link_page in site.data.pages %}
    <div class="col-md-3">
      <h2>{{ link_page.title }}</h2>
      <p>{{ link_page.excerpt }}</p>
      <a class="more-link" href="{{site.baseurl}}{{link_page.url}}">see more...</a>
    </div>
  {% endfor %}
</div>
