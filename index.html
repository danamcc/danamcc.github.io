---
layout: default
title: Your New Jekyll Site
---

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron media">
  <h1 class="media-heading">Welcome to Dana McCurdy's website.</h1>
  <br>

  <img class="media-object img-thumbnail pull-left" src="{{site.baseurl}}/img/portrait.jpg" width="200px">

  <div class="media-body">
    {% include placeholder_text.html %}
  </div>
</div>

<!-- Example row of columns -->
<div class="row excerpts">
  {% for page in site.data.pages %}
    <div class="col-md-3">
      <h2>{{ page.name }}</h2>
      {% include placeholder_text.html %}
      <a class="btn btn-primary btn-sm" href="{{site.baseurl}}{{page.url}}" role="button">
        <span class="glyphicon glyphicon-{{page.icon}} pull-left"></span>
        More...
      </a>
    </div>
  {% endfor %}
</div>
