---
layout: default
title: Home
---

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron media">
  <h1 class="media-heading">Welcome to Dana McCurdy's website.</h1>
  <br>

  <img class="media-object img-thumbnail pull-left" src="{{site.baseurl}}/img/portrait.jpg" width="200px">

  <div class="media-body lead">
    {% include lead.html %}
  </div>
</div>

<!-- Example row of columns -->
<div class="row excerpts">
  {% for link_page in site.data.pages %}
    {% if link_page.title != "Home" %}
      <div class="col-md-3">
        <h2>{{ link_page.title }}</h2>
        {% include placeholder.md %}
        <a class="btn btn-primary btn-sm" href="{{site.baseurl}}{{link_page.url}}" role="button">
          <span class="glyphicon glyphicon-{{link_page.icon}} pull-left"></span>
          More...
        </a>
      </div>
    {% endif %}
  {% endfor %}
</div>
