<!-- Template for a post listing within a specific category. -->

{% capture intro %}{% include poems_intro.md %}{% endcapture %}
{{ intro | markdownify }}

<ul class="nav nav-tabs" role="tablist">
  {% for category in site.categories %}
    <li {% if include.category == category[0] %}class="active"{% endif %}>
      <a href="/poems/{% if category[0] != "life" %}{{ category[0] }}{% endif %}">
        {{ category[0] }}
      </a>
    </li>
  {% endfor %}
</ul>

{% for post in site.categories[include.category] %}
  <hr>
  {% include post.html post=post index=true %}
{% endfor %}
