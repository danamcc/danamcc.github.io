<ul class="pager">
  {% if paginator.previous_page %}
    <li><a href="{{site.baseurl}}{{paginator.previous_page_path}}">Previous</a></li>
  {% else %}
    <li class="disabled"><a href="#">Previous</a></li>
  {% endif %}

  {% if paginator.next_page %}
    <li><a href="{{site.baseurl}}{{paginator.next_page_path}}">Next</a></li>
  {% else %}
    <li class="disabled"><a href="#">Next</a></li>
  {% endif %}
</ul>
