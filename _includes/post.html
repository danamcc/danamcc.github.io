<div class="row post">
  <div class="col-sm-4 meta">
    {% if include.url %}
      <h2><a href="{{ site.baseurl }}{{ include.url }}">{{ include.title }}</a></h2>
    {% else %}
      <h2>{{ include.title }}</h2>
    {% endif %}
    <p class="text-info">{{ include.date | date_to_string }}</p>
  </div>

  <div class="col-sm-8">
    {{ include.content }}
  </div>
</div>
