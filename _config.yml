# Configuration
defaults:
  - values:
      layout: page
  - scope:
      type: posts
    values:
      layout: post
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
incremental: true
kramdown:
  hard_wrap: true
permalink: pretty

# Prose (https://github.com/prose/prose/wiki/Prose-Configuration)
prose:
  ignore:
    - _layouts
    - img
    - poems
    - script
    - *.html
    - .*
    - 404.html
    - CNAME
    - Gemfile
    - style.scss
  media: img
  metadata:
    _posts:
      - name: title
        field:
          element: text
          label: Title
          help: The title of the post in post listings and tabs.
      - name: categories
        field:
          element: multiselect
          label: Categories
          help: Categories to display the post in.
          alterable: false
          options:
            - name: Life
              value: life
            - name: Love
              value: love
      - name: centered
        field:
          element: checkbox
          label: Centered
          help: Enable to center the entire post against the left border.
