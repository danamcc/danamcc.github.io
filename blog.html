---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="list-unstyled">
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="text-info">{{ post.date | date_to_string }}</p>

        <div class="post">
          {{ post.content }}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
