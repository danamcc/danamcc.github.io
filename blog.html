---
layout: page
title: Blog
---

<div class="lead">
  {% include placeholder.md %}
</div>

<ul class="list-unstyled">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="text-info">{{ post.date | date_to_string }}</p>

      {{ post.content }}
    </li>
  {% endfor %}
</ul>
